<section class="container">
  <h2 class="text-center">
    <svg
      width="92"
      height="18"
      viewBox="0 0 92 18"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M0.839746 8.90088L9.5 17.5611L18.1603 8.90088L9.5 0.240624L0.839746 8.90088ZM9.5 10.4009H91.5V7.40088H9.5V10.4009Z"
        fill="black"
      />
    </svg>
    Trending
    <svg
      width="92"
      height="18"
      viewBox="0 0 92 18"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M91.1603 8.90088L82.5 0.240624L73.8397 8.90088L82.5 17.5611L91.1603 8.90088ZM0.5 10.4009H82.5V7.40088H0.5V10.4009Z"
        fill="black"
      />
    </svg>
  </h2>
  <div class="border p-5 nft-container">
    <div class="row justify-content-between gy-5 gx-5">
      <div *ngFor="let nft of nfts" class="card col-md-4 p-0">
        <div class="card-inner">
          <div class="card-front d-flex flex-column justify-content-end">
            <img src="{{ nft.img }}" alt="" />
          </div>
          <!-- <div class="card-back d-flex flex-column">
            <h3 class="fs-5">{{ nft.name }}</h3>
            <span>Artist : {{ nft.creator }}</span>
          </div> -->
        </div>
        <div class="info p-2">
          <h3 class="fs-5">
            <strong>{{ nft.name }}</strong>
          </h3>
          <span class="d-block">Creator : {{ nft.creator }}</span>
          <span class="d-block"
            >Price : {{ nft.launchPriceEuro }} <strong>ETH</strong></span
          >
          <span class="d-block mt-3"
            >Popularity : {{ nft.trending }}
            <svg
              fill="#ffffff"
              height="20px"
              width="20px"
              version="1.1"
              id="Capa_1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 0 217.408 217.408"
              xml:space="preserve"
              stroke="#ffffff"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M194.078,22.682c-10.747-8.193-22.606-12.348-35.248-12.348c-15.951,0-33.181,6.808-50.126,19.754 C91.759,17.142,74.529,10.334,58.578,10.334c-12.642,0-24.501,4.155-35.248,12.348C7.606,34.671-0.24,49.8,0.006,67.648 c0.846,61.117,100.093,133.233,104.317,136.273l4.381,3.153l4.381-3.153c4.225-3.04,103.472-75.156,104.317-136.273 C217.648,49.8,209.802,34.671,194.078,22.682z M153.833,149.017c-18.374,18.48-36.915,33.188-45.129,39.453 c-8.214-6.265-26.755-20.972-45.129-39.453c-31.479-31.661-48.274-59.873-48.57-81.585c-0.178-13.013,5.521-23.749,17.421-32.822 c8.073-6.156,16.872-9.277,26.152-9.277c17.563,0,34.338,10.936,45.317,20.11l4.809,4.018l4.809-4.018 c10.979-9.174,27.754-20.11,45.317-20.11c9.28,0,18.079,3.121,26.152,9.277c11.9,9.073,17.599,19.809,17.421,32.822 C202.107,89.145,185.311,117.356,153.833,149.017z"
                ></path>
              </g>
            </svg>
          </span>
          <div class="pt-5 pb-2">
            <a [routerLink]="['/nftDetails', nft.id]"><span>Details</span></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
