<section class="container head">
  <div class="row">
    <div>
      <h1 class="text-center text-md-start">
        <svg
          width="92"
          height="18"
          viewBox="0 0 92 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M0.839746 8.90088L9.5 17.5611L18.1603 8.90088L9.5 0.240624L0.839746 8.90088ZM9.5 10.4009H91.5V7.40088H9.5V10.4009Z"
            fill="black"
          />
        </svg>
        Create Your Own NFT
        <svg
          width="92"
          height="18"
          viewBox="0 0 92 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M91.1603 8.90088L82.5 0.240624L73.8397 8.90088L82.5 17.5611L91.1603 8.90088ZM0.5 10.4009H82.5V7.40088H0.5V10.4009Z"
            fill="black"
          />
        </svg>
      </h1>
    </div>
  </div>
  <p class="fs-3 pt-3 pb-5">
    <strong>Upload</strong> & <strong>Your NFT</strong> And Get Started With
    Your Creative Journey
  </p>
</section>

<section class="container">
  <form [formGroup]="createForm" action="post" (submit)="submit()">
    <div class="center-container">
      <div class="input-block">
        <input
          type="text"
          name="name"
          required
          spellcheck="false"
          formControlName="name"
        />
        <span class="placeholder"> A title for your NFT </span>
      </div>
      <div class="input-block">
        <input
          type="text"
          name="img"
          required
          spellcheck="false"
          formControlName="img"
        />
        <span class="placeholder"> Picture link </span>
      </div>

      <div class="input-block">
        <textarea
          name="description"
          cols="30"
          rows="10"
          required
          spellcheck="false"
          formControlName="description"
        ></textarea>
        <span class="placeholder"> description </span>
      </div>

      <div class="input-block">
        <input
          type="number"
          name="launchPriceEth"
          required
          spellcheck="false"
          formControlName="launchPriceEth"
        />
        <span class="placeholder"> Launch ETH price </span>
      </div>
      <div class="input-block">
        <input type="number" formControlName="launchPriceEuro" />
        <span class="placeholder">Launch Price (Euro)</span>
      </div>
      <div class="input-block">
        <input
          type="text"
          name="creator"
          required
          spellcheck="false"
          formControlName="creator"
        />
        <span class="placeholder"> Creator </span>
      </div>
      <button type="submit" class="col-md-5 mt-5">
        Upload yout NFT
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          class="bi bi-cloud-upload"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"
          />
          <path
            fill-rule="evenodd"
            d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z"
          />
        </svg>
      </button>
    </div>
  </form>
</section>
