<section class="container">
  <h1 class="text-center">Edit Your NFT</h1>
  <form [formGroup]="editForm" action="PATCH" (submit)="submit()">
    <div class="center-container">
      <div class="input-block">
        <input
          type="text"
          name="name"
          required
          spellcheck="false"
          formControlName="name"
        />
        <span class="placeholder"> Name for your NFT </span>
      </div>
      <div class="input-block">
        <input
          type="text"
          name="description"
          required
          spellcheck="false"
          formControlName="description"
        />
        <span class="placeholder"> Description </span>
      </div>
      <div class="d-flex gap-5">
        <button type="submit" class="col-md-5 mt-5">Edit your NFT</button>
        <button routerLink="/gallery" class="col-md-5 mt-5">Cancel</button>
      </div>
    </div>
  </form>
</section>
