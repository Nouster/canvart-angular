<section class="container">
  <h1 class="text-center">Welcome to CanvArt</h1>
  <form [formGroup]="editForm" action="post" (submit)="submit()">
    <div class="center-container">
      <div class="input-block">
        <input
          type="text"
          name="firstName"
          required
          spellcheck="false"
          formControlName="firstName"
        />
        <span class="placeholder"> Name for your NFT </span>
      </div>
      <div class="input-block">
        <input
          type="text"
          name="lastName"
          required
          spellcheck="false"
          formControlName="lastName"
        />
        <span class="placeholder"> Description </span>
      </div>

      <button type="submit" class="col-md-5 mt-5">Sign Up And Get Ready</button>
    </div>
  </form>
</section>
