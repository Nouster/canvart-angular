<section class="container">
  <h1 class="text-center">Edit Your NFT</h1>
  <form [formGroup]="editForm" action="PATCH" (submit)="submit()">
    <div class="center-container">
      <div class="input-block">
        <input
          type="text"
          name="name"
          required
          spellcheck="false"
          formControlName="name"
        />
        <span class="placeholder"> Name for your NFT </span>
      </div>
      <div class="input-block">
        <input
          type="text"
          name="description"
          required
          spellcheck="false"
          formControlName="description"
        />
        <span class="placeholder"> Description </span>
      </div>
      <div class="d-flex gap-5">
        <button
          type="submit"
          class="col-md-5 mt-5 py-2 d-flex align-items-center gap-2"
        >
          UPDATE
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            fill="currentColor"
            class="bi bi-arrow-right-circle"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"
            />
          </svg>
        </button>
        <button
          routerLink="/gallery"
          class="col-md-5 mt-5 py-2 d-flex align-items-center gap-2"
        >
          CANCEL
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            fill="currentColor"
            class="bi bi-x-circle"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
            />
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </button>
      </div>
    </div>
  </form>
</section>
