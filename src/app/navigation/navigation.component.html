<header>
  <nav class="fixed-top bg-white d-none d-md-flex">
    <div class="logo">
      <a routerLink=""
        ><img src="../../assets/img/iconLogo.png" alt="CanvArt"
      /></a>
      <a><span>CanvArt</span></a>
    </div>
    <div class="searchBar">
      <input
        type="search"
        id=""
        name=""
        placeholder="Search NFTs, artists & collections"
      />
    </div>
    <div class="d-flex align-items-center gap-2">
      <div class="dropdown">
        <a
          class="btn btn-active-border-red dropdown-toggle"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Explore
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" routerLink="/explore">NFTs</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">Collections</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">Users</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">Trending</a></li>
        </ul>
      </div>
      <div class="dropdown">
        <a
          class="btn dropdown-toggle"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Community
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Magazine</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">Blog</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">Topic</a></li>
        </ul>
      </div>

      <div>
        <a class="btn" role="button" *ngIf="!isLoggedIn()" routerLink="/login"
          >Log In / Sign Up</a
        >
      </div>
      <div class="dropdown">
        <a
          aria-expanded="false"
          data-bs-toggle="dropdown"
          class="btn dropdown-toggle"
          role="button"
          *ngIf="isLoggedIn()"
        >
          My Profile
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" routerLink="/gallery">My Gallery</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">Blog</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">Topic</a></li>
        </ul>
      </div>
      <div>
        <a
          class="btn"
          routerLink="/login"
          role="button"
          (click)="disconnected()"
          *ngIf="isLoggedIn()"
        >
          Log Out
        </a>
      </div>
    </div>
  </nav>
</header>
